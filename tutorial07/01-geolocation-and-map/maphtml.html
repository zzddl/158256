<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
div#container{
    width: 1000px;
    height: 500px;
}

</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6NHGKwd3LN2QZ6aqaS6H0VBZjVccG0c0">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
</script>
</head>  
 
<body>  
    <!-- <input type='button' value="Show map centered on ME" onclick="getLocation()"> -->
    <p>latitude:</p>
    <textarea id = "lat_"></textarea>
    <p>longitude:</p>
    <textarea id = "long_"></textarea>
    <button type="button" onclick="displayStaticMap(document.getElementById('lat_').value,document.getElementById('long_').value,'container')">show map</button>
<div id="container"></div> 
<script type="text/javascript"> 
    
    function displayStaticMap(lat,long,element_ID){
        // 创建地图实例  
        var map = new BMap.Map(element_ID);
        // 创建点坐标 
        var point = new BMap.Point(lat, long);
         // 初始化地图，设置中心点坐标和地图级别 
        map.centerAndZoom(point, 15);
        map.enableScrollWheelZoom();
        //Enable keyboard navigation
        map.enableKeyboard();
        map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
        map.addControl(new BMap.NavigationControl());    
        map.addControl(new BMap.ScaleControl());    
        map.addControl(new BMap.OverviewMapControl());    
        map.addControl(new BMap.MapTypeControl());  
        var marker = new BMap.Marker(point);        // 创建标注    
        map.addOverlay(marker); 
        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
    }

</script>  
</body>  
</html>
