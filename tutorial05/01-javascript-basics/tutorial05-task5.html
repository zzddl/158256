<!DOCTYPE html>
<html>
<head>
	

</head>
<body>
	<p id = "output"></p>
	<textarea id = "limit"></textarea>
	<button type="button" onclick="limitnumber()">submit</button>
	<p id = "demo"></p>

	<script type="text/javascript">
		function forlimit(x) {
			var text = "";
			var i;
			for (i = 0; i < x ; i++) {
				text += i + "&nbsp";
			}
			return text;
		}
		
		function onetoten() {
			return forlimit(11);
		}
		document.getElementById("output").innerHTML = onetoten();

		
		function limitnumber() {
			var test = "";
			var i;
			limit1 = document.getElementById("limit").value;
			if (isNaN(limit1)){
				alert('no')
			} else {
				for (i = 0; i < parseInt(limit1)+1; i++) {
				test += i + '&nbsp';
			}
			document.getElementById("demo").innerHTML = test;
			}
			
		}

	</script>
	
</body>
</html>
