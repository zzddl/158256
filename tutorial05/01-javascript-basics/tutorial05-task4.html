<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var count = 0;
		function counter() {
			content = document.getElementById('reply').value;
			content1 = content.toLowerCase();
			if (content1 == "fred") {
				alert(content);
				count = Number(count) + 1;

			}
